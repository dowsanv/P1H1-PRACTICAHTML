<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - DM SHOP</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer>
        function toggleMenu() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        }
    </script>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-green-700 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">D&M SHOP</h1>
            <!-- Icono del menu hamburguesa -->
            <button class="block md:hidden" onclick="toggleMenu()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
            <!-- Menú desktop -->
            <nav class="hidden md:flex space-x-4">
                <a href="index.html" class="hover:underline">Inicio</a>
                <a href="productos.html" class="hover:underline">Productos</a>
                <a href="nosotros.html" class="hover:underline">Nosotros</a>
                <a href="contacto.html" class="hover:underline">Contacto</a>
                <a href="blog.html" class="hover:underline">Blog</a>
            </nav>
        </div>
        <!-- Menú móvil -->
        <div id="mobile-menu" class="md:hidden hidden">
            <nav class="flex flex-col space-y-4 mt-4 text-center">
                <a href="index.html" class="hover:underline">Inicio</a>
                <a href="productos.html" class="hover:underline">Productos</a>
                <a href="nosotros.html" class="hover:underline">Nosotros</a>
                <a href="contacto.html" class="hover:underline">Contacto</a>
                <a href="blog.html" class="hover:underline">Blog</a>
            </nav>
        </div>
    </header>

    <!-- Sección de Contacto -->
    <section class="container mx-auto p-8">
        <h2 class="text-3xl font-bold mb-6 text-center">Contáctanos</h2>
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg mx-auto">
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-bold mb-2">Nombre:</label>
                    <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Tu nombre">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Tu correo electrónico">
                </div>
                <div class="mb-4">
                    <label for="subject" class="block text-gray-700 font-bold mb-2">Asunto:</label>
                    <input type="text" id="subject" name="subject" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Asunto de tu mensaje">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 font-bold mb-2">Mensaje:</label>
                    <textarea id="message" name="message" class="w-full p-2 border border-gray-300 rounded-lg" rows="5" placeholder="Escribe tu mensaje aquí"></textarea>
                </div>
                <button type="submit" class="bg-green-700 text-white py-2 px-4 rounded-lg hover:bg-green-600">Enviar</button>
            </form>
        </div>
    </section>

    <!-- Sección de Información de Contacto -->
    <section class="container mx-auto p-8">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg mx-auto text-center">
            <h3 class="text-xl font-bold mb-4">Información de Contacto</h3>
            <p class="text-gray-700">Teléfono: +593 986 426 7890</p>
            <p class="text-gray-700">Correo: dmtndmania@d&mshop.com</p>
            <p class="text-gray-700">Dirección: Calle 123, Machala, Ecuador</p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-green-700 text-white p-4 text-center">
        &copy; 2024 DM SHOP. Todos los derechos reservados.
    </footer>
</body>
</html>
